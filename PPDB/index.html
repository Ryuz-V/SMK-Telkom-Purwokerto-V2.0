<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPDB Login/Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Panel Form -->
        <div class="panel form-panel">
            <!-- dftar -->
            <div class="form-wrapper register-form active">
                <img src="/Asset/logo-telkom.png">
                <h2>Dua langkah lagi</h2>
                <p>Isi data di bawah ini untuk lanjut ke tahap selanjutnya ya!</p>
                <input type="email" placeholder="Email Calon Siswa">
                <input type="password" placeholder="Kata Sandi">
                <input type="password" placeholder="Konfirmasi Kata Sandi">
                <button class="btn">Daftar</button>
                <p class="switch switch-to-login">Sudah punya akun? <span>Masuk di sini</span></p>
            </div>

            <!-- login -->
            <div class="form-wrapper login-form">
                <img src="/Asset/logo-telkom.png">
                <h2>Selamat Datang</h2>
                <p>Masuk untuk melanjutkan ke dashboard kamu</p>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Kata Sandi">
                <button class="btn">Masuk</button>
                <p class="switch switch-to-register">Belum punya akun? <span>Daftar di sini</span></p>
            </div>
        </div>

        <!-- kanan -->
        <div class="panel info-panel">
            <div class="info-content">
                <h1>PPDB</h1>
                <p>SMK TELKOM PURWOKERTO</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
